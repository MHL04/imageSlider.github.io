<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>image Slider</title>
    
</head>
<body>
    <div class="slider-container">
        <div class="image-container">
            <img src="https://picsum.photos/id/237/500/300" alt="image">
            <img src="https://picsum.photos/id/2/500/300" alt="image">
            <img src="https://picsum.photos/id/3/500/300" alt="image">
            <img src="https://picsum.photos/id/4/500/300" alt="image">
            <img src="https://picsum.photos/id/7/500/300" alt="image">
            <img src="https://picsum.photos/id/8/500/300" alt="image">
            <img src="https://picsum.photos/id/9/500/300" alt="image">
            <img src="https://picsum.photos/id/11/500/300" alt="image">
            <img src="https://picsum.photos/id/15/500/300" alt="image">
        </div>
       
        <i class="fas fa-angle-double-left btn prev"></i>
        <i class="fas fa-angle-double-right btn next"></i>
    </div>
    <script src="main.js"></script>
</body>
</html>
